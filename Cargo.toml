[package]
name = "claw-ql"
version = "0.1.0"
edition = "2024"

[dependencies]
claw-ql-macros = { path = "./claw-ql-macros", version = "0.1.0" }
sqlx = { version = "0.8.5" }
# optional dependencies
tracing = { version = "0.1.40", optional = true }

[dev-dependencies]
tokio = { version = "1.37.0", features = ["full"] }


[features]
default = ["sqlite"]
trace = ["tracing"]
sqlite = ["sqlx/sqlite"]
